<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Or Not ToDo</title>
</head>
<body>
    <header>
        <div class="logo">ToDo Or Not ToDo</div>
        <button id="add-task-btn">+</button>
    </header>
    <main>
        <section id="sidebar">
            <div id="days-container">
                <div id="today-container">
                    <span class="sidebar-icon">
                        <svg class="day" width="24" height="24" viewBox="0 0 24 24">
                            <g fill="currentColor" fill-rule="evenodd">
                              <path fill-rule="nonzero" d="M6 4.5h12A1.5 1.5 0 0 1 19.5 6v2.5h-15V6A1.5 1.5 0 0 1 6 4.5z" opacity=".1"></path>
                              <path fill-rule="nonzero" d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z"></path>
                              <text font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'" font-size="9" transform="translate(4 2)" font-weight="500">
                                <tspan x="8" y="15" text-anchor="middle" id="todayDate">30</tspan>
                              </text>
                            </g>
                          </svg>
                    </span>
                    <button id="today-btn">Today</button>
                </div>
                <button class="sidebar-btn" id="upcoming">
                    <img src="#" alt="cal">
                    <p class="days-container-text">Upcoming</p>
                </button>
            </div>
            <div id="projects-container">
                <div id="projects-header">
                    <img src="#" alt="shape idk">
                    <p class="days-container-text">Projects</p>
                </div>
                <button class="sidebar-btn" id="create-new-project">
                    <img src="#" alt="+">
                    <p class="days-container-text">Create New Project</p>
                </button>
                <div id="projects-list"></div>
            </div>
        </section>
        <section id="tasks-container">
            <div id="tasks-header">
                <div id="header-text">Today</div>
                
            </div>
            <div id="cards-container"></div>
        </section>
    </main>
    
<script defer src="main.js"></script></body>
</html>
