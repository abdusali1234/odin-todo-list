<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Or Not ToDo</title>
</head>
<body>
    <header>
        <div class="logo">ToDo Or Not ToDo</div>
        <button id="add-task-btn"><i class="fas fa-plus">Add Task</i></button>
    </header>
    <main>
        <section id="sidebar">
            <button class="sidebar-btn" id="week">
                <div class="icons"><i class="fa-solid fa-house-chimney"></i></div>
                <div class="sidebar-btn-text">Home</div>
            </button>
            <button class="sidebar-btn" id="today">
                <div class="icons"><i class="fas fa-calendar-day"></i></div>
                <div class="sidebar-btn-text">Today</div>
            </button>
            <button class="sidebar-btn" id="week">
                <div class="icons"><i class="fas fa-calendar-week"></i></div>
                <div class="sidebar-btn-text">Upcoming</div>
            </button>
            <div class="subheading">Projects</div>
            <div id="projects-list"></div>
            <button class="sidebar-btn" id="create-new-project">
                <div class="icons"><i class="fas fa-plus"></i></div>
                <div class="sidebar-btn-text">New Project</div>
            </button>
        </section>
        <section id="tasks-container">
            <div class="subheading">Today</div>
            <div id="cards-container"></div>
        </section>

        <dialog id="new-project-dialog">
            <h1>Create New Project</h1>
            <div class="dialog-container">
                <form id="project-entry">
                    <label for="project">Project Name:</label>
                    <input type="text" name="title" id="title" required>
                    <div class="dialog-btn-container">
                        <button type="submit" id="submit-project-entry">Create</button>
                        <button type="button" id="cancel-project-entry">Cancel</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
    
</body>
</html>
