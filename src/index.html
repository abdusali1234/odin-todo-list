<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Or Not ToDo</title>
</head>
<body>
    <header>
        <div class="logo">ToDo Or Not ToDo</div>
        <button id="add-task-btn" class="sidebar-btn open-dialog">
            <div class="icons"><i class="fas fa-plus"></i></div>
            <div class="sidebar-btn-text">Add Task</div>
        </button>
    </header>
    <main>
        <section id="sidebar">
            <button class="sidebar-btn" id="week">
                <div class="icons"><i class="fa-solid fa-house-chimney"></i></div>
                <div class="sidebar-btn-text">Home</div>
            </button>
            <button class="sidebar-btn" id="today">
                <div class="icons"><i class="fas fa-calendar-day"></i></div>
                <div class="sidebar-btn-text">Today</div>
            </button>
            <button class="sidebar-btn" id="week">
                <div class="icons"><i class="fas fa-calendar-week"></i></div>
                <div class="sidebar-btn-text">Upcoming</div>
            </button>
            <div class="subheading" id="projects-subheading">Projects</div>
            <div id="projects-list">
                <button class="sidebar-btn" id="Misc">
                    <div class="icons"><i class="fa-solid fa-hashtag"></i></div>
                    <div class="sidebar-btn-text">Misc</div>
                </button>
            </div>
            <button class="sidebar-btn open-dialog" id="create-new-project">
                <div class="icons"><i class="fas fa-plus"></i></div>
                <div class="sidebar-btn-text">New Project</div>
            </button>
        </section>
        <section id="tasks-container">
            <div class="subheading">Today</div>
            <div id="cards-container"></div>
        </section>

        <dialog id="new-project-dialog">
            <form id="project-entry" method="dialog">
                <header>
                    <h3>Create New Project</h3>
                    <button class="close-dialog"><i class="fa-solid fa-xmark"></i></button>
                </header>
                <label for="project">Project name:</label>
                <input type="text" name="title" id="title" required>
                <div class="dialog-btn-container">
                    <button type="submit" id="submit-project-entry">Create</button>
                    <button type="button" class="close-dialog" id="cancel-project-entry">Cancel</button>
                </div>
            </form>
        </dialog>

        <dialog id="new-task-dialog">
            <form id="task-entry" method="dialog">
                <header>
                    <h3>Add New Task</h3>
                    <button class="close-dialog"><i class="fa-solid fa-xmark"></i></button>
                </header>
                <label for="project">Task name:</label>
                <input type="text" id="title" placeholder="Task name" required>
                <label for="due-date">Due date:</label>
                <input type="date" id="due date"  required>
                <label for="project-select">Select Project:</label>
                <select id="project-select"></select>
                <label for="priority-container">Select task priority:</label>
                <div id="priority-container">
                    <input type="radio" id="low-priority" name="priority" value="low" required>
                    <label for="low-priority">Low</label>
                    <input type="radio" id="medium-priority" name="priority" value="medium">
                    <label for="medium-priority">Medium</label>
                    <input type="radio" id="high-priority" name="priority" value="high">
                    <label for="high-priority">High</label>
                </div>
                <div class="dialog-btn-container">
                    <button type="submit" id="submit-task-entry">Add</button>
                    <button type="button" class="close-dialog" id="cancel-task-entry">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
    
</body>
</html>
